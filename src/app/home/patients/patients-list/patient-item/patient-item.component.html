<div class="row mt-2 shadow mb-1 rounded list-item">
  <div class="col-md-5 p-2 border">
    {{patient.firstName + ' ' + patient.lastName}}
  </div>
  <div class="col-md-3 p-2 border-top border-bottom">
    {{patient.pesel}}
  </div>
  <div class="col-md-4 text-center border">
    <button class="btn-sm btn-secondary m-1">Szczegóły</button>
    <button class="btn-sm btn-danger m-1" (click)="deletePatient(patient.pesel)">Usuń</button>
  </div>
</div>
