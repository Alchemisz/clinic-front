<div class="row justify-content-center">

  <div class="col-xl-6 mt-4 mb-4">

    <!-- DANE KONTA W SYSTEMIE -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Zmiana hasła:</h5>
        <form class="row" #formRef="ngForm" (ngSubmit)="onFormSubmit(formRef)">
          <div class=" form-group mt-3">
            <label>Wprowadź stare hasło:</label>
            <input #oldPassword="ngModel" type="password" name="oldPassword" class="form-control"
              placeholder="Stare hasło" ngModel>
            <small class="help-message" *ngIf="!oldPassword.valid && oldPassword.touched">To pole jest wymagane</small>
          </div>

          <div class=" form-group mt-3">
            <label>Wprowadź nowe hasło:</label>
            <input #password="ngModel" type="password" name="password" class="form-control" placeholder="Nowe hasło"
              ngModel>
            <small class="help-message" *ngIf="!password.valid && password.touched">To pole jest wymagane</small>
          </div>

          <div class=" form-group mt-3">
            <label>Powtórz nowe hasło:</label>
            <input #passwordRepeat="ngModel" type="password" name="passwordRepeat" class="form-control"
              placeholder="Nowe hasło" ngModel>
            <small class="help-message" *ngIf="!passwordRepeat.valid && passwordRepeat.touched">To pole jest
              wymagane</small>
          </div>

          <div class="form-group mt-3 mb-2 align-items-right">
            <button type="submit" class="btn btn-success">
              Zmień haslo
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
